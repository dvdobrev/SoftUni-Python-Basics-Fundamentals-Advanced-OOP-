{% extends 'base.html' %}
{% block page_content %}
    <section id="detailsPage">
        <div class="wrapper">

            <div class="albumCover">
                <!-- Album Image -->
                <img src="/static/images/Lorde.jpg" alt="Cover Image">
            </div>

            <div class="albumInfo">

                <div class="albumText">
                    <!-- Album Info -->
                    <h1>Name: {{ album.album_name }}</h1>
                    <h3>Artist: {{ album.artist }}</h3>
                    <h4>Genre: {{ album.genre }}</h4>
                    <h4>Price: ${{ album.price }}</h4>
                    <p>{{ album.artist }}</p>
                </div>

                <div class="actionBtn">
                    <!-- Album Buttons -->
                    <a href="{% url 'edit album page' album.pk%}" class="edit">Edit</a>
                    <a href="{% url 'delete album page' album.pk %}" class="remove">Delete</a>
                </div>

            </div>
        </div>
    </section>
{% endblock %}
